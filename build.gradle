buildscript {
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
    repositories {
        jcenter()
        google()
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    lintOptions {
        abortOnError false
    }
    dexOptions {
        preDexLibraries = false
    }
    signingConfigs {
        debug {
            storeFile file(System.getenv('ANDROID_KEYSOTRE_DEBUG'))
            storePassword System.getenv('ANDROID_KEYSOTRE_PASSWORD_DEBUG')
            keyAlias System.getenv('ANDROID_KEY_ALIAS_DEBUG')
            keyPassword System.getenv('ANDROID_KEY_PASSWORD_DEBUG')
        }
    }
}

dependencies {
    compile project(':libs:PhotoView')
    compile project(':libs:SwipeBackLayout')
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.0.9'
    compile 'com.android.support:appcompat-v7:27.0.2'
    compile 'com.android.support:gridlayout-v7:27.0.2'
    compile files('libs/gson-2.2.4.jar')
}
